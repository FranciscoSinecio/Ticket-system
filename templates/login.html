<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>

<div class="background-container">
    <!-- Fondo con el dashboard -->
</div>

<div class="container-wrapper">
    <div class="organization-container">
        <!-- Agrega aquí el icono de la organización -->
        <img src="static/organization-icon.png" alt="Icono de la organización">
    </div>

    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm" action="/login" method="post">
            <label for="username">Correo:</label>
            <input type="email" id="username" name="username" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Iniciar Sesión</button>
        </form>
        <p id="errorMessage" class="error-message"></p> <!-- Aquí se mostrará el mensaje de error -->
    </div>
</div>

<script src="static/scriptlogin.js"></script>

</body>
</html>
